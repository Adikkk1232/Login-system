<div class="modal fade" id="ModalCenterRegister" tabindex="-1" role="dialog" aria-labelledby="ModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ModalCenterTitle">Register</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
    <div class="form-group">
      <label for="Email1">Email address</label>
      <input type="email" class="form-control" id="Email1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="Password1">Password</label>
      <input type="password" class="form-control" id="Password1" placeholder="Password">
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="password" class="form-control" id="username" placeholder="Username">
    </div>
    <div class="form-group form-check">
      <html>
          <form action="?" method="POST" class="recaptcha">
            <div class="g-recaptcha" data-sitekey="your_site_key"></div>
          </form>
      </html>
    </div>
    <button type="submit" class="btn btn-primary">Register!</button>
  </form>
    </div>
  </div>
</div>

        <form>

    <div class="form-group">

    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="Check1">
      <label class="form-check-label" for="Check1">Check me out</label>
